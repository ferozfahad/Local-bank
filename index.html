<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Local Bank</title>
</head>
<body>
<div id="login-area">
    <h1 class="text-center">Welcome To My Local Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" name="" id="" class="form-control" placeholder="Email">
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>
<div id="transection-area">
    <div class="row">
        <div class="col-md-4">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentdeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdrow status">
            <h5>Withdrow</h5>
            <h2>$ <span id="currentwithdrow">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
           <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentbalance">1000</span></h2>
           </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
           <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositamount" type="text" class="form-control" placeholder="$ amount you want to deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
           </div>
        </div>
      
        <div class="col-md-6">
          <div class="submit-area">
            <h4>withdrow</h4>
            <input id="withdroeamount" type="text" class="form-control" placeholder="$ amount you want to withdrow">
            <br>
            <button id="addwithdrow" class="btn btn-success">Withdrow</button>
          </div>
        </div>
       
    </div>
</div>
    
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
<script>
      // login area
      const loginbtn  = document.getElementById("login");
    loginbtn.addEventListener("click", function(){
       const loginarea = document.getElementById("login-area");
       loginarea.style.display="none";
       const transectionarea = document.getElementById("transection-area");
       transectionarea.style.display="block"; 
    })
    // deposit area
    const depositbtn = document.getElementById("addDeposit");
    depositbtn.addEventListener("click", function(){
       const depositNumber = getInputNumber("depositamount");

      
        updatespantext("currentdeposit", depositNumber);
        updatespantext("currentbalance", depositNumber);
       
        document.getElementById("depositamount").value= "";
    }) 
    const withdrowButton = document.getElementById("addwithdrow");
    withdrowButton.addEventListener("click", function(){
       const withdrowNumber = getInputNumber("withdroeamount");
       updatespantext("currentwithdrow", withdrowNumber);
       updatespantext("currentbalance", -1*withdrowNumber );
       document.getElementById("withdroeamount").value= "";
    })

    function getInputNumber(id){
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }

    function updatespantext(id, depositNumber){
        const currentBalance = document.getElementById(id).innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById(id).innerText= totalBalance;
    } 
</script> 
</body>
</html>
