<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Local Bank</title>
</head>
<body>
<div id="login-area">
    <h1 class="text-center">Welcome To My Local Bank</h1>
    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" name="" id="" class="form-control" placeholder="Email">
        <br>
        <input type="password" name="" id="" class="form-control" placeholder="Enter your password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>
<div id="transection-area">

</div>
    
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
<script>
    const loginbtn  = document.getElementById("login");
    loginbtn.addEventListener("click", function(){
       const loginarea = document.getElementById("login-area");
       loginarea.style.display="none";
       const transectionarea = document.getElementById("transection-area");
       transectionarea.style.display="block"; 
    })
</script> 
</body>
</html>
